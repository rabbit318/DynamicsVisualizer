<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Dynamics Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéµ Music Dynamics Visualizer</h1>

        <div class="controls-panel">
            <div class="file-upload">
                <label for="audio-file" class="upload-btn">Choose Music File</label>
                <input type="file" id="audio-file" accept="audio/*">
                <span id="file-name">No file selected</span>
                <span id="analysis-status" class="analysis-status"></span>
            </div>

            <div class="settings-inline">
                <div class="setting-item">
                    <label>Speed:</label>
                    <div class="speed-buttons">
                        <button id="speed-down" class="speed-btn">‚àí</button>
                        <span id="speed-display">1.0x</span>
                        <button id="speed-up" class="speed-btn">+</button>
                    </div>
                </div>

                <div class="setting-item">
                    <label for="levels-input">Dynamics Levels:</label>
                    <input type="number" id="levels-input" min="2" max="10" value="8">
                </div>

                <div class="setting-item">
                    <span class="toggle-text">Moving Average</span>
                    <label class="switch">
                        <input type="checkbox" id="show-average" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="playback-controls">
                <button id="play-pause-btn" disabled>‚ñ∂ Play</button>
                <button id="stop-btn" disabled>‚èπ Stop</button>
            </div>

            <div class="progress-bar" id="progress-bar">
                <div id="progress-fill"></div>
                <span id="time-display">0:00 / 0:00</span>
            </div>
        </div>

        <div class="visualization-container">
            <canvas id="visualization-canvas"></canvas>
        </div>

        <div class="level-indicator">
            <div id="current-level">Level: -</div>
            <div id="levels-legend"></div>
        </div>
    </div>

    <audio id="audio-element"></audio>

    <script src="app.js"></script>
</body>
</html>
